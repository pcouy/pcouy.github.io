---
layout: default
---

<h2>
    Archive :
    {% if page.title == nil %}
        {{ page.date | date_to_string }}
    {% endif %}
</h2>

<ul class="post-list">
    {% for post in page.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>
